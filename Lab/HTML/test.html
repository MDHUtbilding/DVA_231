<!DOCTYPE html>
<html>
<head>
<style>

.grid-container
{
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div 
{
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 
{
  grid-row-start: 1;
  grid-row-end: 3;
}

.item2 
{
  grid-column-start: 2;
  grid-column-end: 5;
}

.item3
 {
  grid-column-start: 2;
  grid-column-end: 5;
}

.item4 
{
  grid-column-start: 1;
  grid-column-end: 5;
}

.item5 
{
  grid-column-start: 1;
  grid-column-end: 2;
}

.item6 
{
  grid-column-start: 2;
  grid-column-end: 3;
}

.item7 
{
  grid-column-start: 3;
  grid-column-end: 5;
}

.item8 
{
  grid-column-start: 1;
  grid-column-end: 2;
}

.item9 
{
  grid-column-start: 2;
  grid-column-end: 4;
}

.item10
 {
  grid-column-start: 4;
  grid-column-end: 5;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>
  <div class="item9">9</div>  
  <div class="item10">10</div>  
</div>

</body>
</html>
